events {
    worker_connections 1024;
}

http {
    upstream api_backend {
        least_conn;
        server api:3001;
    }

    upstream sandbox_backend {
        least_conn;
        server sandbox:4000;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=60r/m;
    limit_req_zone $binary_remote_addr zone=sandbox_limit:10m rate=30r/m;

    server {
        listen 80;
        server_name localhost;

        # API endpoints
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Sandbox endpoints (internal only)
        location /sandbox/ {
            # Only allow internal access
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            allow 10.0.0.0/8;
            deny all;
            
            limit_req zone=sandbox_limit burst=10 nodelay;
            proxy_pass http://sandbox_backend/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health checks
        location /health {
            proxy_pass http://api_backend/health;
        }

        # Default location
        location / {
            return 200 'Code Execution Platform API';
            add_header Content-Type text/plain;
        }
    }
}
