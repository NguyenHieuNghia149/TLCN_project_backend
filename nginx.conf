events {
    worker_connections 1024;
}

http {
    upstream api_backend {
        server api:3001;
    }

    upstream sandbox_backend {
        server sandbox:4000;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=60r/m;
    limit_req_zone $binary_remote_addr zone=sandbox_limit:10m rate=30r/m;


    server {
        listen 80;
        server_name api.algoforge.site;

        # API endpoints
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' 'https://app.algoforge.site';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH';
                add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type';
                return 204;
            }
            add_header 'Access-Control-Allow-Origin' 'https://app.algoforge.site';
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Socket.io WebSocket endpoint
        location /socket.io/ {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' 'https://app.algoforge.site';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type';
                add_header 'Access-Control-Allow-Credentials' 'true';
                return 204;
            }
            add_header 'Access-Control-Allow-Origin' 'https://app.algoforge.site';
            add_header 'Access-Control-Allow-Credentials' 'true';
            
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            
            # WebSocket upgrade headers
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeout settings for long-lived connections
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }

        # Health checks
        location /health {
            proxy_pass http://api_backend/health;
        }

        # Default location
        location / {
            return 200 'Code Execution Platform API';
            add_header Content-Type text/plain;
        }
    }

    server {
        listen 80;
        server_name sandbox.algoforge.site;

        location /sandbox/ {
            proxy_pass http://sandbox_backend/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
